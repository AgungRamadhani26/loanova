version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: loanova_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - loanova_network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: loanova_redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis@123
    volumes:
      - redis_data:/data
    networks:
      - loanova_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: loanova_app
    environment:
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=loanova_db;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=YourStrong@Passw0rd
      
      # Redis Configuration
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=redis@123
      
      # JWT Configuration
      - JWT_SECRET=loanovaSecretKeyForJWTAuthenticationMustBeLongEnoughForHS256Algorithm
      - JWT_ACCESS_TOKEN_EXPIRATION=900000
      - JWT_REFRESH_TOKEN_EXPIRATION=604800000
      
      # Server Configuration
      - SERVER_PORT=9091
      
      # JPA Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      
      # Logging (reduce verbosity in production)
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CACHE=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_DATA_REDIS=INFO
    ports:
      - "9091:9091"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - loanova_network
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:9091/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  loanova_network:
    driver: bridge

volumes:
  sqlserver_data:
  redis_data:
